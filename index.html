<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Bear Cloud</title>
</head>

<body>
    <header class="header-principal">
        <img src="Images/logo.png" alt="Logo Bear CLoud">
        <button class="learn-more">
            <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
            </span>
            <span class="button-text">Contacto</span>
        </button>
        <button class="learn-more">
            <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
            </span>
            <span class="button-text">Otros</span>
        </button>
    </header>

    <div class="inicio">
        <h1>¡Haz espacio para lo importante!</h1>
        <p>Descrube nuestra solución de almacenamiento web hoy mismo.</p>
        <div class="boton-registro">
            <button class="styled-button">
                <p>REGISTRAR</p>
                <div class="inner-button">
                  <svg
                    id="Arrow"
                    viewBox="0 0 32 32"
                    xmlns="http://www.w3.org/2000/svg"
                    height="30px"
                    width="30px"
                    class="icon"
                  >
                    <defs>
                      <linearGradient y2="100%" x2="100%" y1="0%" x1="0%" id="iconGradient">
                        <stop style="stop-color:#FFFFFF;stop-opacity:1" offset="0%"></stop>
                        <stop style="stop-color:#AAAAAA;stop-opacity:1" offset="100%"></stop>
                      </linearGradient>
                    </defs>
                    <path
                      fill="url(#iconGradient)"
                      d="M4 15a1 1 0 0 0 1 1h19.586l-4.292 4.292a1 1 0 0 0 1.414 1.414l6-6a.99.99 0 0 0 .292-.702V15c0-.13-.026-.26-.078-.382a.99.99 0 0 0-.216-.324l-6-6a1 1 0 0 0-1.414 1.414L24.586 14H5a1 1 0 0 0-1 1z"
                    ></path>
                  </svg>
                </div>
              </button>
              
        </div>
        <div class="imagen-oso">
            <img src="Images/oso.png" alt="Imagen Oso">

        </div>
        
    </div>

</body>

</html>
